<div class="container-fluid">
  <h2>Registration</h2>
  <form [formGroup]="registerForm">

    <div class="form-group">
      <label>Email</label>
      <input [class.is-invalid]="email.invalid && email.touched"
             formControlName="email" type="text" class="form-control">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input [class.invalid]="userName.invalid && userName.touched"
             formControlName="userName" type="text" class="form-control">
      <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Username is required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registerForm.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control">
      <small *ngIf="registerForm.errors?.misMatch" class="text-danger" >Passwords do not match</small>
    </div>

  </form>
</div>
